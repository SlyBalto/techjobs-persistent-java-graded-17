# Database URL. Replace 'jdbc:mysql://localhost:3306/techjobs' with your actual database connection details.
spring.datasource.url=jdbc:mysql://localhost:3306/techjobs?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC


# Database username and password. Replace 'techjobs' with the username and password you created in MySQL Workbench.
spring.datasource.username=techjobs
spring.datasource.password=techjobs

# Specify the JDBC driver for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (if you're using Hibernate for ORM)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.jpa.hibernate.ddl-auto=update

# Additional database pool configuration (optional)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000

# Specify the entity packages to scan (where your entities are located)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
